<style  type="text/css">

}
.set-style dl dt{

	vertical-align: top;

	word-spacing: normal;

	padding: 10px 1% 10px 0;

}
.set-style dl dd{

	line-height: 32px;
	vertical-align: top;
	letter-spacing: normal;

}
.set-style dl dd input[type="text"]{

	color: #777;

	padding: 4px;

	margin:0;
}

    font: 12px/20px Arial;
    color: #777;
    background-color: #FFF;

    padding: 4px;

    outline: 0 none;

	margin:0;
}
.hint{

    line-height: 16px;
    color: #BBB;
    margin-top: 10px;
}
.set-style dl dd p img{
	border: medium none;

}
.class-logo{
	background-color: #FFF;
	position: relative;
	z-index: 1;
}
.class-logo p{
	width: 200px;
	height: 60px;
	line-height: 0;
	background-color: #FFF;
	text-align: center;
	vertical-align: middle;
	display: table-cell;
	*display: block;
	overflow: hidden;
	    margin: 0 0 10px;
		border: dashed 1px #E6E6E6;
}
.class-logo p img{
	max-width: 200px;

	border: medium none;
	vertical-align: middle;

.edit_button{
	padding-top:10px;
	padding-bottom:10px;
	padding-left:30px;

	background-color:#51A351;
	color:#FFF;
	margin:20px auto;
	border:none;
	display:block;
}

	font-size: 12px;
    line-height: 16px;
    color: red;
    margin-top: 10px;
	display:none;
}
.set-style dl dd p{
	margin-bottom:0;
}

/*独立*/
.status-error{
	display:inline-block;
	padding-left:5px;
	padding-right:5px;	
	padding-bottom:3px;
	padding-top:3px;
	color:#FFF;
	background-color:#de533c;
}
/*独立*/
.status-success{
	display:inline-block;
	color:#FFF;
	padding-left:5px;
	padding-right:5px;	
	padding-bottom:3px;
	padding-top:3px;
	background-color:#5be15b;
}
.CodeMirror{
	width: 50%;
	background: #eee;
	display: inline-block;
	float: left;
	font-size: 14px;
}

#show{
	width: 48%;

	width: 100%;

.title span{
	display: inline-block;
	float: left;

	height: 30px;
	line-height: 30px;
	text-align: left; 
	background: #eee;
    border: 1px solid #ddd;

	color: #777;

 {/block}
{block name="right_tab"}
 
{/block}
{block name="main"}

<div class="set-style">
	<dl>
		<dt><span class="color-red">*</span>广告名称:</dt>
		<dd>
			<p><input name="UserCode" id="adv_title" type="text" value="{$adv_info['adv_title']}"> </p>
			<p class="error">请输入广告名称</p>
		</dd>
	</dl>
	<dl>
		<dt><span class="color-red">*</span>选择广告位:</dt>
		<dd>
			<p>
				<select name="" id="ap_id" class="form-control input-sm input-common">
					<option value="0" {if condition="$adv_info['ap_id'] eq 0"}selected{/if}>请选择广告位</option>
					{notempty name="$platform_adv_position_list"}
						{foreach name="platform_adv_position_list" item="vo"}
						<option value="{$vo.ap_id}" {if condition="$adv_info['ap_id'] eq $vo['ap_id']"}selected{/if} ap-class="{$vo.ap_class}">{$vo.ap_name}</option>
						{/foreach}
					{/notempty}
				</select>
			</p>
			<p class="error">请选择广告位</p>
		</dd>
	</dl>
	<div class="data-image">
		<dl>
			<dt><span class="color-red">*</span>广告图片:</dt>
			<dd>
				<div class="class-logo"><p><img id="imgLogo" {if condition="$adv_info['adv_image'] != ''"} src="{:__IMG($adv_info['adv_image'])}" {/if} ></p></div>
				<div class="ncsc-upload-btn"> 
				    <a href="javascript:void(0);"><span>
				          <input hidefocus="true" size="1" class="input-file" name="file_upload" id="uploadImg" nc_type="change_store_label" type="file" onchange="imgUpload(this);">
				        </span><p><i class="icon-upload-alt"></i>上传图片</p>
				    </a> 
				</div>
				<input type="hidden"id="Logo"value=""/>
				 <p class="error">请输入设置广告图片</p>
			</dd>
		</dl>
		<dl>
			<dt>背景色:</dt>
			<dd>
				<div class="ncsc-upload-btn"> 
				    <a href="javascript:void(0);">
				          <input id="background" type="color" style="width:60px;height:25px;"  value="{$adv_info['background']}"/>
				    </a>  
				</div>
			</dd>
		</dl>
		<dl>
			<dt><span class="color-red">*</span>链接地址:</dt>
			<dd>
				<p><input name="UserCode" id="adv_url" type="text" value="{$adv_info['adv_url']}"> </p>
				<p class="error">请输入链接地址</p>
			</dd>
		</dl>
	</div>
	<dl>
		<dt><span class="color-red">*</span>排序:</dt>
		<dd>
			<p><input name="UserCode" id="slide_sort" type="number" value="{$adv_info['slide_sort']}"> </p>
			<p class="error">请输入序号</p>
		</dd>
	</dl>
	<div class="data-code" style="display: none;">
		<dl>
			<dt><span class="color-red">*</span>广告代码:</dt>
			<dd>
				<div class="title">
					<span>输入代码</span><span style="border-left: none;">预览</span>
				</div>
				<textarea name="" id="adv_code" cols="30" rows="10">{$adv_info['adv_code']}</textarea>
				<div id="show">
					
				</div>
				<p class="error" style="clear: both;">请输入广告代码</p>
			</dd>
		</dl>
	</div>
	<input type="hidden" id="adv_id" value="{$adv_info['adv_id']}">
	<button class="edit_button" onclick="updateShopAdvAjax();">保存</button>
</div>	

{/block}
{block name="script"}

<script src="__STATIC__/js/ajax_file_upload.js" type="text/javascript"></script>
<script src="__STATIC__/js/file_upload.js" type="text/javascript"></script>
<script src="__STATIC__/js/codemirror/codemirror.js"></script>
<script src="__STATIC__/js/codemirror/mode/xml/xml.js"></script>
<script>
$(function(){
	$("#ap_id").change();
	var content = $("#adv_code").val().replace('\n',"").replace('\r',"");
	$("#show").html(content);
})
var editor=CodeMirror.fromTextArea(document.getElementById("adv_code"),{
    mode:"text/html",
   	lineNumbers: true,
    matchBrackets: true,
    styleActiveLine: true,
    tabSize : 4,
    completeSingle: true,
    extraKeys:{"Ctrl-Space":"autocomplete"},
    lineWrapping : true,
    autofocus: true,
    // theme: "ambiance",
    flattenSpans : false,
    scrollbarStyle : null //隐藏滚动条
});

setTimeout(function() {
 	editor.refresh();
}, 100);

editor.on('change', function() {  
    adv_code = editor.getValue();
    $("#show").html(adv_code);
});

$("#ap_id").change(function(){
	var ap_class = $(this).find("option:selected").attr("ap-class");
	if(ap_class == 0){
		$(".data-image").show();
		$(".data-code").hide();
	}else if(ap_class == 4){
		$(".data-image").hide();
		$(".data-code").show();
	}
})

function imgUpload(event) {
	var fileid = $(event).attr("id");
	var data = { 'file_path' : UPLOADADV };
	uploadFile(fileid,data,function(res){
		if(res.code){
			$("#imgLogo").attr("src",__IMG(res.data));
			$("#Logo").val(res.data);
			showTip(res.message,"success");
		}else{
			showTip(res.message,"error");
		}
	});
}
/**
*添加广告位
*/
var is_click = false;
function updateShopAdvAjax() {
	var adv_id = $("#adv_id").val();
	var adv_title = $("#adv_title").val();
	var ap_id = $("#ap_id").val();
	if($("#Logo").val().length > 0){
		var adv_image = $("#Logo").val();
	}else{
		var adv_image = "{$adv_info['adv_image']}"; 
	}
	var adv_url = $("#adv_url").val();
	var slide_sort = $("#slide_sort").val();
	var background = $("#background").val();
	var ap_class =  $("#ap_id option:selected").attr("ap-class")
	var adv_code = editor.getValue();
	if(verify(adv_title,adv_image,adv_url,slide_sort,ap_id,ap_class,adv_code)){
		if(is_click){
			return false;
		}
		is_click = true;
		$.ajax({
			type : "post",
			url : "{:__URL('ADMIN_MAIN/system/updateshopadv')}",
			data : {
				'adv_id' : adv_id,
				'adv_title' : adv_title,
				'ap_id' : ap_id,
				'adv_image' : adv_image,
				'adv_url' : adv_url,
				'slide_sort' : slide_sort,
				'background' : background,
				'adv_code' : adv_code
			},
			async : true,
			success : function(data) {
				if (data["code"] > 0) {
					showMessage('success', "修改成功",__URL('ADMIN_MAIN/system/shopadvlist?ap_id='+ap_id));
				}else{
					showMessage('error', "修改失败");
					is_click = false;
				}
			}
		});
	}
	
}
function verify(adv_title,adv_image,adv_url,slide_sort,ap_id,ap_class,adv_code){
	if(adv_title == ''){
		$("#adv_title").parent().next(".error").show();
		$('#adv_title').focus();
		return false;
	}else{
		$(".error").hide();
	}
	if(ap_id == 0){
		$("#ap_id").parent().next(".error").show();
		return false;
	}else{
		$(".error").hide();
	}

	if(adv_image == '' && ap_class == 0){
		$("#Logo").parent().find(".error").show();
		return false;
	}else{
		$(".error").hide();
	}
	
	if(adv_url == '' && ap_class == 0){
		$("#adv_url").parent().next(".error").show();
		$("#adv_url").focus();
		return false;
	}else{
		$(".error").hide();
	}
	
	if(slide_sort == ''){
		$("#slide_sort").parent().next(".error").show();
		$("#slide_sort").focus();
		return false;
	}else{
		$(".error").hide();
	}

	if(adv_code.length == 0 && ap_class == 4){
		$("#adv_code").parents("dd").find(".error").show();
		$("#adv_code").focus();
		return false;
	}else{
		$(".error").hide();
	}
	return true;
}
</script>
{/block}
