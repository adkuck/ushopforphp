{extend name="admin/base" /}
{block name="resources"/}
<style type="text/css">
.set-style {
	width: 100%;
}
.set-style dl {
	width: 100%;
	font-size: 0;
	/* line-height: 20px; */
	clear: both;
	padding: 0;
	margin: 0;
	border-bottom: dotted 1px #E6E6E6;
	overflow: hidden;
}
.set-style dl dt {
	font-size: 12px;
	line-height: 32px;
	vertical-align: top;
	letter-spacing: normal;
	word-spacing: normal;
	text-align: right;
	display: inline-block;
	width: 19%;
	padding: 10px 1% 10px 0;
	margin: 0;
	font-weight: normal;
}
.set-style dl dd {
	font-size: 12px;
	line-height: 32px;
	vertical-align: top;
	letter-spacing: normal;
	word-spacing: normal;
	display: inline-block;
	width: 78%;
	padding: 10px 0 10px 0;
}
.set-style dl dd input[type="text"], .set-style dl dd input[type="password"]{
	font: 12px/20px Arial;
	color: #777;
	background-color: #FFF;
	vertical-align: top;
	display: inline-block;
	height: 24px;
	line-height: 24px;
	padding: 4px;
	border: 1px solid #CCC;
	outline: 0 none;
	width: 400px;
	margin: 0;
}
.set-style dl dd textarea {
	font: 12px/20px Arial;
	color: #777;
	background-color: #FFF;
	vertical-align: top;
	display: inline-block;
	height: 60px;
	padding: 4px;
	border: solid 1px #CCC;
	outline: 0 none;
	width: 400px;
	margin: 0;
}

.hint {
	font-size: 12px;
	line-height: 16px;
	color: #BBB;
	margin-top: 10px;
}

.set-style dl dd p img {
	border: medium none;
	vertical-align: middle;
}

.class-logo {
	background-color: #FFF;
	position: relative;
	z-index: 1;
}

.class-logo p {
	width: 200px;
	height: 60px;
	line-height: 0;
	background-color: #FFF;
	text-align: center;
	vertical-align: middle;
	display: table-cell;
	*display: block;
	overflow: hidden;
	margin: 0 0 10px;
	border: dashed 1px #E6E6E6;
}

.class-logo p img {
	max-width: 200px;
	max-height: 60px;
	border: medium none;
	vertical-align: middle;
	margin-top: expression(60-this .height/ 2);
	*margin-top: expression(30-this .height/ 2);
}

.edit_button {
	padding-top: 10px;
	padding-bottom: 10px;
	padding-left: 30px;
	padding-right: 30px;
	background-color: #51A351;
	color: #FFF;
	margin: 20px auto;
	border: none;
	display: block;
}

.error {
	font-size: 12px;
	line-height: 16px;
	color: red;
	margin-top: 10px;
	display: none;
}

.set-style dl dd p {
	margin-bottom: 0;
}
.required{color:red;margin-right:10px;}
.edit_button{float:left; margin-right: 20px;}
</style>
{/block}
{block name="main"}
<div class="set-style">
	<dl>
		<dt><span class="required">*</span>标识名:</dt>
		<dd>
			<p><input id="" type="text"></p>
			<p class="error">请输入标识名</p>
			<p class="hint">请输入插件标识</p>
		</dd>
	</dl>
	<dl>
		<dt>插件名:</dt>
		<dd>
			<p><input id="" type="text"></p>
			<p class="hint">请输入插件名</p>
		</dd>
	</dl>
	<dl>
		<dt>版本:</dt>
		<dd>
			<p>
				<input id="" type="text">
			</p>
			<p class="hint">请输入插件版本</p>
		</dd>
	</dl>
	<dl>
		<dt>作者:</dt>
		<dd>
			<p>
				<input id="" type="text">
			</p>
			<p class="hint">请输入插件作者</p>
		</dd>
	</dl>
	<dl>
		<dt>描述:</dt>
		<dd>
			<p><textarea id="desc"></textarea></p>
			<p class="hint">请输入描述信息</p>
		</dd>
	</dl>
	
	<dl>
		<dt>安装后是否启用:</dt>
		<dd>
			<p>
				<input id="" type="checkbox">
			</p>
		</dd>
	</dl>
	
	<dl>
		<dt>是否需要配置:</dt>
		<dd>
			<p>
				<input id="" type="checkbox">
			</p>
		</dd>
	</dl>
	<dl>
		<dt>是否需要外部访问:</dt>
		<dd>
			<p>
				<input id="" type="checkbox">
			</p>
		</dd>
	</dl>
	
	<dl>
		<dt>实现的钩子方法:</dt>
		<dd>
			<p>
				<select>
				   <option>1</option>
				   <option>3</option>
				</select>
			</p>
		</dd>
	</dl>
	
	<dl>
		<dt>是否需要后台列表:</dt>
		<dd>
			<p>
				<input id="" type="checkbox">勾选，扩展里已装插件后台列表会出现插件名的列表菜单，如系统的附件
			</p>
		</dd>
	</dl>
	<button class="edit_button" style="margin-left: 200px;">预览</button>
	<button class="edit_button" onclick="addUserAjax()" style="background-color:red;">确定</button>
	<button class="edit_button" >返回</button>
</div>
<script>

</script>
{/block}
